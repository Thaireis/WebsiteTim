version: '3.1'

services:
  debug:
    networks:
      - mynet
    container_name: debug
    image: busybox:latest
    stdin_open: true
    tty: true
  backend:
    networks:
      - mynet
    container_name: backend
    image: backend:latest
    build:
      context: ./
      dockerfile: Dockerfile
    environment:
      spring.datasource.url: "jdbc:mysql://database:3306/frienddb"
    depends_on:
      - database
    ports:
      - "8080:8080"
    restart: always
  database:
    networks:
      - mynet
    container_name: database
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: frienddb
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
    restart: always
    volumes:
      - my-db:/var/lib/mysql
  adminer:
    networks:
      - mynet
    container_name: adminer
    image: adminer
    ports:
      - "9000:8080"
    restart: always
volumes:
  my-db:
networks:
  mynet: