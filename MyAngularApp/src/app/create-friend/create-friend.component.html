<div class="container">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="Id">Id</label>
            <div class="input-group">
                <input id="id" name="id" type="number" class="form-control" ngModel="friend.id">
            </div>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <div class="input-group">
                <input id="age" name="age" type="number" class="form-control" ngModel="friend.age">
            </div>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <div class="input-group">
                <input id="name" name="name" type="text" class="form-control" ngModel="friend.name">
            </div>
        </div>
        <button type="submit" class="btn btn-outline-primary">CREATE</button>
    </form>
</div>
