<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Age</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let friend of friends">

        </tbody>
    </table>
</div>
