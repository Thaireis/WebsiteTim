<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Age</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let friend of friends">
                <td>{{friend.id}}</td>
                <td>{{friend.age}}</td>
                <td>{{friend.name}}</td>
                <button type="button" class="btn btn-danger updateButton"
                    (click)="toUpdateFriend(friend.id)">Update</button>
            </tr>
        </tbody>
    </table>
</div>
